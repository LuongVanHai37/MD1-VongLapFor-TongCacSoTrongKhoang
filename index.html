<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào số thứ 1');
    let b = +prompt('Nhập vào số thứ 2');
    let sum = 0;
    for (let a = 0; a <= b; a++) {
        sum += a;
        console.log('a=====',a);
        console.log('b===========',b);
    }
    document.write('Tổng các số trong khoảng từ a - b là: '+ sum);
</script>
</body>
</html>
